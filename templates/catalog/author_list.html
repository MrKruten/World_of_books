{% extends "base_generic.html" %}

{% block content %}
    <h1>Список авторов в БД</h1>
    {% if author_list %}
        {% for author in author_list.all %}
            <p><a href="{% url 'author-detail' author.pk %}">{{ author.first_name }} {{ author.last_name }}</a></p>
        {% endfor %}
    {% else %}
        <p>В базе данных нет авторов</p>
    {% endif %}
{% endblock %}
